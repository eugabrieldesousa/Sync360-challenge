<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Sync360.io</title>
</head>

<body>
    <nav>
        <div class="logo">
            <img class="sync-logo" src="./assets/imgs/sync360_io_logo.svg" alt="logo da sync360.io">
        </div>
    </nav>

    <main>
        <div class="card">
            <img class="foto-perfil" src="./assets/imgs/foto-perfil.png" alt="foto de perfil do usuario">
            <div>
                <div class="titulo">Nome: </div>
                <div id="nomeUsuario">Gabriel</div>
            </div>
            <div>
                <div class="titulo">Idade: </div>
                <div id="idadeUsuario">19</div>
            </div>
            <div>
                <div class="titulo">Rua: </div>
                <div id="ruaUsuario">Churusbangus, 47</div>
            </div>
            <div>
                <div class="titulo">Bairro: </div>
                <div id="bairroUsuario">Floril</div>
            </div>
            <div>
                <div class="titulo">Estado: </div>
                <div id="estadoUsuario">SC</div>
            </div>
            <div>
                <div class="titulo">Biografia: </div>
                <div id="biografiaUsuario">Sou um jovem natural de Joinville, apaixonado por tecnologia e em busca de uma oportunidade de estágio para crescer profissionalmente e academicamente!</div>
            </div>
        </div>
        <section>
            <div class="titulo alteracao">Alteração de Dados</div>
            <form id="formulario">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" required maxlength="50">
                <label for="idade">Idade:</label>
                <input type="number" id="idade" required>
                <label for="rua">Rua:</label>
                <input type="text" id="rua" maxlength="100">
                <label for="bairro">Bairro:</label>
                <input type="text" id="bairro" maxlength="50">
                <label for="estado">Estado:</label>
                <input type="text" id="estado" maxlength="50">
                <label for="biografia">Biografia:</label>
                <textarea id="biografia" rows="5" cols="30" maxlength="250"></textarea>
                <button class="botao" type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
    </footer>

    <script src="./index.js"></script>
</body>

</html>
